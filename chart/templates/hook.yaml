apiVersion: batch/v1
kind: Job
metadata:
  generateName: issuu-file-update-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: issuu-file-update
        image: localhost:32000/tester:0.0.1
        imagePullPolicy: IfNotPresent
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "grpcurl -plaintext -d '{ \"name\": \"issuu-file\" }' argocd-helm-example-service.argocd-helm-example-service.svc.cluster.local:80 hello.HelloService.Hello" ]
        restartPolicy: Never
  backoffLimit: 2


